    <!-- Sección de contacto -->
    <section id="contact">
        <h1>Contacto</h1>
        <form action="mailto:tuemail@dominio.com" method="post" enctype="text/plain">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <section id="social">
        <h2>Sígueme en mis redes sociales</h2>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/tu-perfil" target="_blank"><i class="fab fa-linkedin"><img src="img/linkdin.png" ></i></a>
            <a href="https://github.com/tu-usuario" target="_blank"><i class="fab fa-github"><img src="img/github.png" ></i></a>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="js/animations.js"></script>
